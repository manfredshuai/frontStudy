<!DOCTYPE html>
<script src="js/jquery/2.0.0/jquery.min.js"></script>
<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap/3.3.6/bootstrap.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<title>使用bootStrap风格</title>

<body>
<button class="btn-success">按钮</button><br>
<button type="button" class="btn">原始样式按钮</button><br>
<button type="button" class="btn btn-default">bootstrap默认按钮</button><br>
<button type="button" class="btn btn-primary">提交按钮</button><br>
<button type="button" class="btn btn-success">成功按钮</button><br>
<button type="button" class="btn btn-info">信息提示按钮</button><br>
<button type="button" class="btn btn-warning">警告按钮</button><br>
<button type="button" class="btn btn-danger">危险按钮</button><br>
<button type="button" class="btn btn-link">表现为链接</button><br>
<button type="button" class="btn btn-lg">大一点的按钮</button><br>
<button type="button" class="btn btn-sm">小一点的按钮</button><br>
<button type="button" class="btn btn-xs">最小的按钮</button><br>
<button type="button" class="btn btn-block">宽屏按钮</button><br>
<button type="button" class="btn btn active">激活状态按钮</button><br>
<button type="button" class="btn disabled">无效按钮</button><br>
<button type="button" class="btn disabled btn-danger btn-xs">发红包</button>


</body>
</html>
