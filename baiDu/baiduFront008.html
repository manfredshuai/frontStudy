<span class="reminder" id="reminder" style="color: grey; font-size: 18px">必填，长度为4-16个字符</span>
<script type="text/javascript">


    function correctVerify(){
        var oSpan = document.getElementById('reminder');
        var oText = document.getElementById('content');
        alert(getStrLen(oText.value));
        if(oText.value === ""){
            oText.style.borderColor = 'red';
            oSpan.innerHTML = "姓名不能为空！！！";
            return;
        }
        if(getStrLen(oText.value)>=4 && getStrLen(oText.value)<=16){

            oText.style.borderColor = 'green';
            oSpan.innerHTML = "有效的输入！";
        }else{
            oText.style.borderColor = 'red';
            oSpan.innerHTML = "姓名长度在4-16之间！";
        }

    }
    function getStrLen(str) {
       var len = 0;
       for(var ch in str){
           len++;
       }
       return len;
    }
