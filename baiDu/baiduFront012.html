<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baidu Front Task 012</title>
    <link href="css/missin012.css" rel="stylesheet">

</head>
<body>
<div class="page">
    <div class="header">
        <div class="left header-left">
            <img src="images/mission012/bookmark.png"><span>新世界</span>
        </div>
        <div class="right header-right">
            <h3 class="left header-right-list"><a href="#">首页</a></h3>
            <h3 class="left header-right-list"><a href="#">最新活动</a></h3>
            <h3 class="left header-right-list"><a href="#">项目介绍</a></h3>
            <h3 class="left header-right-list"><a href="#">爱心社区</a></h3>
            <h3 class="left header-right-list"><a href="#">关于我们</a></h3>
            <h3 class="left header-right-list"><a href="#">登录</a></h3>

        </div>
    </div>

    <div class="part-a">
        <h1 class="aaa">Time of new life</h1>
        <h3>新时代，年轻的人们让我们一起<br/>体验新生活，享受新生活</h3>
        <div>开始体验</div>
    </div>

    <div class="part-b">
        <div class="left part-b-div">
            <img src="images/mission012/part_b_1.png">
            <div class="part-b-text">打造全新世界观，让你更爱您的生活</div>
        </div>

        <div class="left part-b-div">
            <img src="images/mission012/part_b_2.png">
            <div class="part-b-text">丰富多彩的公益活动，发挥新世界的主人翁意思</div>
        </div>

        <div class="left part-b-div">
            <img src="images/mission012/part_b_3.png">
            <div class="part-b-text">时尚的新体验，超前体验位置的生活</div>
        </div>

        <div class="left part-b-div">
            <img src="images/mission012/part_b_4.png">
            <div class="part-b-text">完善的培训机制，培养你全新的世界观
            </div>
        </div>

    </div>

    <div class="part-c">
        <img src="images/mission012/bookmark-big.png">
        <div>关于新世界，你不知道的还有什么？</div>
    </div>

    <div class="part-d">
        <div class="part-d-headLine">
            查找新世界城市活动信息
        </div>
        <div class="part-d-slash">
            -----
        </div>
        <div class="part-d-intro">
            每个城市都有不同的活动信息，请自主查找您所需要了解的城市
        </div>
        <div class="part-d-search">
            <select class="left">
                <option value="中国大陆">中国大陆</option>
                <option value="香港">香港</option>
                <option value="澳门">澳门</option>
            </select>
            <select class="left">
                <option value="北京市">北京市</option>
                <option value="上海市">上海市</option>
                <option value="广州市">广州市</option>
                <option value="深圳市">深圳市</option>
                <option value="天津市">天津市</option>
                <option value="重庆市">重庆市</option>
                <option value="河南省">河南省</option>
            </select>
            <select class="left">
                <option value="东城区">东城区</option>
                <option value="西城区">西城区</option>
                <option value="海淀区">海淀区</option>
            </select>
            <input class="left" type="button" value="搜索"/>
        </div>

    </div>

    <div class="part-e">
        <div class="part-e-exhibition">
            <div class="left">

            </div>
        </div>
    </div>

</div>
</body>
</html>
