<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baidu Front 001</title>
</head>
<body>
<label>请输入北京今天的天气质量：<input id="aqi-input" type="text"> </label>
<button id="button" onclick="changeCon()">确认填写</button>

<div>你输入的值是：<span id="aqi-display">尚无录入</span> </div>

<script type="application/javascript">
function changeCon() {
    var inputCon = document.getElementById("aqi-input");
    var spanCon = document.getElementById("aqi-display");
    spanCon.innerHTML = inputCon.value;
}    
</script>
</body>
</html>
